<body> 
    <div class="container mt-4">
        <h1 class="display-5 text-center">
            <i class="fab fa-accusoft text-danger pr-2"></i>My<span class="text-danger">College</span>Website
        </h1>
        <h1 class="display-5 text-center bg-white"><i><strong>Courses</strong>
        </i>
       
        </h1>
       
        <form  id="course-form">
            <div class="form-group">
                <label for="title"><strong>Title</strong></label>
                <input type="text" id="title" class="form-control" placeholder="Course Title" value="" required>
            </div>
            <div class="form-group">
                <label for="stream"><strong>Stream</strong></label>
                <input type="text" id="stream" class="form-control" placeholder="Stream" value="" required>
            </div>
            <div class="form-group">
                <label for="type"><strong>Type</strong></label>
                <input type="text" id="type" class="form-control" placeholder="(Part-time - Full-time)" value="" required> 
            </div>
            <div class="form-group">        
                <label for="startdate"><strong>Start Date</strong></label>
                <input type="date" id="startdate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="enddate"><strong>End Date</strong></label>
                <input type="date" id="enddate" class="form-control" required>
            </div>
            <input type="submit" value="Submit my Course" class="btn btn-dark btn-block">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr> 
                    <th>Title</th>
                    <th>Stream</th>
                    <th>Type</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                   
                    
                </tr>
            </thead>
            <tbody id="course-list"></tbody>
    </table>
