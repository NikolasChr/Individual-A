        <form  id="assignment-form">
            <div class="form-group">
                <label for="title"><strong>Title</strong></label>
                <input type="text" id="title" class="form-control" placeholder="Enter the title of your Assignment" required>
            </div>
            <div class="form-group">
                <label for="description"><strong>Description</strong></label>
                <input type="text" id="description" class="form-control" placeholder="Describe the tools you are going to need" required>
            </div>
            <div class="form-group">
                <label for="subdate"><strong>Sub.DateTime</strong></label>
                <input type="date" id="subdate" class="form-control" placeholder="Sub Date Time" required> 
            </div>
            <div class="form-group">        
                <label for="oralmark"><strong>Oral Mark</strong></label>
                <input type="number" id="oralmark" class="form-control" placeholder="..." required>
            </div>
            <div class="form-group">
                <label for="totalmark"><strong>Total Mark</strong></label>
                <input type="number" id="totalmark" class="form-control" placeholder="100" value=100 required>
            </div>
           

            <input type="submit" value="Submit the Assignment" class="btn btn-dark btn-block">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr> 
                    <th>Title</th>
                    <th>Description</th>
                    <th>Sub.DateTime</th>
                    <th>Oral Mark</th>
