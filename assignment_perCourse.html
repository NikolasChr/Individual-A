<body>
    <div class="container mt-4">
        <h1 class="display-5 text-center">

        <h1 class="display-5 text-center bg-white"><i><strong>Assignment per Course</strong></i></h1>
        <div class="col-lg-9">
         
            <form  style="margin-top: 5%;">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 text-dark">
                            <label><strong>Course</strong></label>
                        </div>
                        <div class="col-sm-6 text-light">   
                            <select id="course" name="course">
                                <option value="" disabled="disabled" selected="selected">Please Select a Course</option>
                                <option value="java">Javascript</option>
                                <option value="c">Python</option>
                                
                            </select>
                        </div>    
                    </div>
                    <div class="row" id="assignmentRow" style="margin-top: 5%;">
                        <div class="col-sm-6 text-dark">
                            <label><strong>Assignment</strong></label>
                        </div>
                        <div class="col-sm-6">   
                            <select id="assignmentSelect" name="assignmentSelect">
                                <option value="" disabled="disabled" selected="selected">Please Select an Assignment</option>
                                <option value="addAssignment">+ Add an Assignment</option>
                                <option value="assignment1">Assignment 1</option>
                            </select>
                        </div>
                    </div>
                </div>    
            </form>
            <form id="formAssignmentAdd" style="margin-top: 5%; padding-left: 250px;">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label>Assignment Title*</label>
                            <input type="text" id="assignmentTitle" name="assignmentTitle" placeholder="Enter Assignment Name Here..." class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-sm-6 form-group">
                            <label>Assignment Due date*</label>
                            <input type="date" name="endDate" id="endDate" class="form-control" min="2020-12-31" required>
                        </div>
                    </div>					
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Oral Mark*</label>
                            <input type="number" id="oralMark" placeholder="Enter Oral Mark Here.." class="form-control" min="0" max="10" required>
                        </div>	
                        <div class="col-sm-4 form-group">
                            <label>Total Mark*</label>
                            <input type="number" id="totalMark" placeholder="Enter Total Mark Here.." class="form-control" min="0" max="20" required>
                        </div>	
                        <div class="col-sm-6 form-group">
                            <label>Description*</label>
                            <textarea placeholder="Enter Description Here.." rows="10" class="form-control" required></textarea>
                        </div>	
                    </div>
                                            
                </div>	    
                <input type="submit" value="Submit my Assignment" class="btn btn-dark btn-block">
            </form>
            <form id="formAssignmentEdit" style="margin-top: 5%; padding-left: 250px;" >
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label>Assignment Title*</label>
                            <input type="text" id="assignmentTitle" name="assignmentTitle" value="Assignment 1" class="form-control" required>
                        </div>
                    </div>
                    <div class="row">
                        
                        <div class="col-sm-6 form-group">
                            <label>Assignment Due date*</label>
                            <input type="date" name="endDate" id="endDate" class="form-control" min="2020-12-31" value="2021-09-10" required>
                        </div>
                    </div>					
                    <div class="row">
                        <div class="col-sm-4 form-group">
                            <label>Oral Mark*</label>
                            <input type="number" id="oralMark" value="30" class="form-control" min="0" max="10" required>
                        </div>	
                        <div class="col-sm-4 form-group">
                            <label>Total Mark*</label>
                            <input type="number" id="totalMark" value="66" class="form-control" min="0" max="20" required>
                        </div>	
                        <div class="col-sm-6 form-group">
                            <label>Description*</label>
                            <textarea placeholder="Thisnt is lorem ipsum dolor sit am et end keker thos opsint is lorem ipsum dolor sit am et end keker thos opsint is lorem ipsum dolor sit am et end keker thos opsi assignment is lorem ipsum dolor sit am et end keker thos opsim salir telerat sovenos" rows="10" class="form-control" required></textarea>
                        </div>		
                        <input type="submit" value="Start Assignment 1 ! " class="btn btn-dark btn-block">
                    </div>            
                </div>
